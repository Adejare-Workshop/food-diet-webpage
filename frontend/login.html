<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Login | Fitness AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-bg">
    <div class="auth-card glass" style="text-align: center;">
        <div class="pulse-gold" style="margin: 0 auto 20px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--burgundy); font-weight: 800; font-size: 1.5rem;">
            AI
        </div>
        <h2 class="gold-text">Identity Verified</h2>
        <form style="margin-top: 25px;">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn-premium" style="width: 100%; justify-content: center;">
                Enter Dashboard
            </button>
        </form>
    </div>
</body>
</html>
