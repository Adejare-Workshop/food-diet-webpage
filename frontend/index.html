<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaijaFit Cal AI - Fitness & Diet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen font-sans">

    <div class="max-w-md mx-auto p-4 pb-24">
        <header class="flex justify-between items-center py-6">
            <h1 class="text-2xl font-black text-green-500 tracking-tighter">NAIJAFIT <span class="text-white">AI</span></h1>
            <div id="status-pill" class="text-[10px] font-bold px-2 py-1 rounded-full bg-red-600 animate-pulse">
                WINDOW CLOSED
            </div>
        </header>

        <section id="profile-card" class="bg-gray-900 border border-gray-800 p-6 rounded-3xl mb-6 shadow-xl">
            <h2 class="text-lg font-bold mb-4">Medical Profile</h2>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <input type="number" id="weight" placeholder="Weight (kg)" class="bg-gray-800 border-none rounded-xl p-3 text-sm focus:ring-2 focus:ring-green-500">
                    <input type="number" id="height" placeholder="Height (cm)" class="bg-gray-800 border-none rounded-xl p-3 text-sm focus:ring-2 focus:ring-green-500">
                </div>
                <textarea id="med-history" placeholder="Medical conditions (e.g. Asthma, none)" class="w-full bg-gray-800 border-none rounded-xl p-3 text-sm h-20 focus:ring-2 focus:ring-green-500"></textarea>
                <button onclick="updateHealthProfile()" class="w-full bg-green-500 text-black font-black py-3 rounded-xl hover:bg-green-400 transition-all">SAVE PROFILE</button>
            </div>
        </section>

        <section id="workout-section" class="hidden animate-fade-in">
            <div class="bg-green-950/30 border border-green-500/30 p-6 rounded-3xl mb-6">
                <div class="flex justify-between items-end mb-4">
                    <div>
                        <p class="text-xs text-green-500 font-bold uppercase">Your Status</p>
                        <h3 id="bmi-display" class="text-4xl font-black">--</h3>
                    </div>
                    <div class="text-right">
                        <p class="text-xs text-gray-400 font-bold uppercase">Daily Limit</p>
                        <p id="cal-limit" class="text-xl font-bold">-- kcal</p>
                    </div>
                </div>

                <div class="bg-black/40 p-4 rounded-2xl mb-4">
                    <p class="text-xs text-gray-400 mb-2 uppercase font-bold">Meal Suggestion</p>
                    <p id="meal-rec" class="text-sm font-medium">Set profile to see meal...</p>
                </div>

                <h4 class="text-sm font-bold mb-3 flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full"></span> 
                    Global Weight Loss Routine
                </h4>
                <ul id="exercise-list" class="space-y-2">
                    </ul>
            </div>

            <button id="workout-btn" disabled class="w-full py-4 bg-gray-800 text-gray-500 rounded-2xl font-bold mb-4 border border-gray-700 cursor-not-allowed">
                START WORKOUT (07:00 - 09:00)
            </button>
        </section>

        <div class="fixed bottom-6 left-0 right-0 px-4">
            <button onclick="document.getElementById('food-input').click()" class="max-w-md mx-auto w-full bg-white text-black py-4 rounded-2xl font-black flex items-center justify-center gap-3 shadow-2xl active:scale-95 transition-transform">
                <span class="text-2xl">ðŸ“¸</span> SCAN NIGERIAN MEAL
            </button>
            <input type="file" id="food-input" accept="image/*" capture="camera" class="hidden" onchange="handleFoodScan(event)">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
