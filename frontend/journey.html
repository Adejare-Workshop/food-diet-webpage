<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="style.css"></head>
<body>
    <div class="container" style="padding: 60px;">
        <header style="display: flex; justify-content: space-between; align-items: center;">
            <h1>The <span class="gold-text">Journey</span></h1>
            <a href="dashboard.html" class="btn-premium" style="padding: 8px 20px;">Back</a>
        </header>

        <div class="glass" style="margin-top: 40px; padding: 40px;">
            <h3>Weight Trend</h3>
            <div style="height: 300px; display: flex; align-items: flex-end; gap: 10px; margin-top: 20px;">
                <div style="flex: 1; background: var(--gold); height: 90%; opacity: 0.3;"></div>
                <div style="flex: 1; background: var(--gold); height: 85%; opacity: 0.5;"></div>
                <div style="flex: 1; background: var(--gold); height: 80%; opacity: 0.7;"></div>
                <div style="flex: 1; background: var(--gold); height: 75%; border: 2px solid white;"></div>
            </div>
            <p style="margin-top: 20px; text-align: center;">You've lost <strong>4.2kg</strong> since November!</p>
        </div>
    </div>
</body>
</html>
