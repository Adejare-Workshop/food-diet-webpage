<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Fitness AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="auth-card">
        <h2>Create Your Profile</h2>
        <p>Enter your details for personalized AI coaching.</p>
        
        <form id="signup-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            
            <div class="input-group">
                <input type="number" id="weight" placeholder="Weight (kg)" required>
                <input type="number" id="height" placeholder="Height (cm)" required>
            </div>

            <input type="number" id="age" placeholder="Age" required>
            
            <select id="goal">
                <option value="weight_reduction">Weight Reduction</option>
                <option value="maintenance">Maintenance</option>
                <option value="muscle_gain">Muscle Gain</option>
            </select>

            <textarea id="medical" placeholder="Medical Notes (Allergies, Conditions, etc.)"></textarea>
            
            <button type="submit">Begin My Journey</button>
        </form>
    </div>
</body>
</html>
